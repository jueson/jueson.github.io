                    {"name": "Google", "url": "https://dns.google/dns-query", "ips": ["8.8.4.4", "8.8.8.8"]}
                ],
                "ads": ["mozai.4gtv.tv"],
                "lives": [
                    {"name": "MIGU", "type": 0, "url": "http://127.0.0.1:9978/proxy?do=live&url=https%3A%2F%2Fbc.188766.xyz%2F%3Fip%3D%26mishitong%3Dtrue%26mima%3Dmianfeibuhuaqian%26json%3Dtrue", "playerType": 2, "timeout": 10, "ua": "bingcha/1.1(mianfeifenxiang)"}
                ],
                "ijk": [
                    {"group": "软解码", "options": [{"category": 4, "name": "opensles", "value": "0"}]}
                ],
                "proxy": ["raw.githubusercontent.com", "googlevideo.com"],
                "rules": [
                    {"name": "cl", "hosts": ["magnet"], "regex": ["最新", "直播", "更新"]}
                ]
            };
            
            jsonInput.value = JSON.stringify(exampleJson, null, 2);
            parseJson();
            showNotification('已加载示例配置');
        }
        
        // 清空所有
        function clearAll() {
            jsonInput.value = '';
            jsonOutput.innerHTML = '';
            sitesTable.innerHTML = '';
            parsesTable.innerHTML = '';
            siteGroupsContainer.innerHTML = '';
            showNotification('已清空所有内容');
        }
        
        // 解析JSON
        function parseJson() {
            try {
                const jsonText = jsonInput.value.trim();
                if (!jsonText) {
                    showNotification('请输入JSON数据', 'error');
                    return;
                }
                
                currentData = JSON.parse(jsonText);
                
                // 确保必要字段存在
                if (!currentData.sites) currentData.sites = [];
                if (!currentData.parses) currentData.parses = [];
                if (!currentData.doh) currentData.doh = [];
                if (!currentData.ads) currentData.ads = [];
                if (!currentData.lives) currentData.lives = [];
                if (!currentData.ijk) currentData.ijk = [];
                if (!currentData.proxy) currentData.proxy = [];
                if (!currentData.rules) currentData.rules = [];
                
                renderSitesTable();
                renderParsesTable();
                renderSiteGroups();
                showNotification('JSON解析成功');
            } catch (e) {
                showNotification(`JSON解析错误: ${e.message}`, 'error');
            }
        }
        
        // 渲染站点表格
        function renderSitesTable() {
            sitesTable.innerHTML = '';
            
            if (!currentData.sites || currentData.sites.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="6" style="text-align: center; padding: 20px;">暂无站点数据</td>`;
                sitesTable.appendChild(row);
                return;
            }
            
            currentData.sites.forEach((site, index) => {
                const row = document.createElement('tr');
                const extText = site.ext ? JSON.stringify(site.ext, null, 2) : '';
                
                row.innerHTML = `
                    <td class="action-cell">
                        <button class="action-btn btn-primary" onclick="editSite(${index})" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-danger" onclick="deleteSite(${index})" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                    <td><input type="text" value="${site.name || ''}" onchange="updateSiteField(${index}, 'name', this.value)" style="width: 100%;"></td>
                    <td><input type="text" value="${site.key || ''}" onchange="updateSiteField(${index}, 'key', this.value)" style="width: 100%;"></td>
                    <td><input type="text" value="${site.api || ''}" onchange="updateSiteField(${index}, 'api', this.value)" style="width: 100%;"></td>
                    <td><input type="number" value="${site.type || 3}" onchange="updateSiteField(${index}, 'type', parseInt(this.value) || 3)" style="width: 100%;"></td>
                    <td><textarea onchange="updateSiteField(${index}, 'ext', this.value)" style="width: 100%; height: 60px; font-family: monospace; font-size: 0.8rem;">${extText}</textarea></td>
                `;
                
                sitesTable.appendChild(row);
            });
        }
        
        // 渲染解析器表格
        function renderParsesTable() {
            parsesTable.innerHTML = '';
            
            if (!currentData.parses || currentData.parses.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" style="text-align: center; padding: 20px;">暂无解析器数据</td>`;
                parsesTable.appendChild(row);
                return;
            }
            
            currentData.parses.forEach((parse, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="action-cell">
                        <button class="action-btn btn-primary" onclick="editParse(${index})" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-danger" onclick="deleteParse(${index})" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                    <td><input type="text" value="${parse.name || ''}" onchange="updateParseField(${index}, 'name', this.value)" style="width: 100%;"></td>
                    <td><input type="number" value="${parse.type || 0}" onchange="updateParseField(${index}, 'type', parseInt(this.value) || 0)" style="width: 100%;"></td>
                    <td><input type="text" value="${parse.url || ''}" onchange="updateParseField(${index}, 'url', this.value)" style="width: 100%;"></td>
                `;
                
                parsesTable.appendChild(row);
            });
        }
        
        // 渲染站点组
        function renderSiteGroups() {
            siteGroupsContainer.innerHTML = '';
            
            if (!currentData.sites || currentData.sites.length === 0) {
                siteGroupsContainer.innerHTML = '<p style="text-align: center; padding: 20px; color: #ccc;">暂无站点组数据</p>';
                return;
            }
            
            // 将站点分组显示，每3个一组
            for (let i = 0; i < currentData.sites.length; i += 3) {
                const group = currentData.sites.slice(i, i + 3);
                const groupIndex = Math.floor(i / 3);
                
                const groupDiv = document.createElement('div');
                groupDiv.className = 'site-group';
                
                let groupHtml = `
                    <div class="site-group-header">
                        <div class="site-group-title">站点组 ${groupIndex + 1}</div>
                        <div>
                            <button class="btn btn-danger" onclick="deleteSiteGroup(${groupIndex})" style="padding: 5px 10px; font-size: 0.9rem;">
                                <i class="fas fa-trash"></i> 删除整组
                            </button>
                        </div>
                    </div>
                `;
                
                group.forEach((site, idx) => {
                    const siteIndex = i + idx;
                    groupHtml += `
                        <div class="field-row">
                            <div class="field-label">站点 ${idx + 1}</div>
                            <div class="field-input">
                                <input type="text" value="${site.name || ''}" onchange="updateSiteField(${siteIndex}, 'name', this.value)" placeholder="站点名称" style="width: 100%;">
                            </div>
                            <div class="field-actions">
                                <button class="action-btn btn-primary" onclick="editSite(${siteIndex})" title="编辑">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn btn-danger" onclick="deleteSite(${siteIndex})" title="删除">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="field-row">
                            <div class="field-label">API</div>
                            <div class="field-input">
                                <input type="text" value="${site.api || ''}" onchange="updateSiteField(${siteIndex}, 'api', this.value)" placeholder="API名称" style="width: 100%;">
                            </div>
                        </div>
                        <div class="field-row">
                            <div class="field-label">站点URL</div>
                            <div class="field-input">
                                <input type="text" value="${site.ext && site.ext.site ? site.ext.site : ''}" onchange="updateExtField(${siteIndex}, 'site', this.value)" placeholder="站点URL" style="width: 100%;">
                            </div>
                        </div>
                        ${idx < group.length - 1 ? '<hr style="margin: 10px 0; border-color: rgba(255,255,255,0.1);">' : ''}
                    `;
                });
                
                groupDiv.innerHTML = groupHtml;
                siteGroupsContainer.appendChild(groupDiv);
            }
        }
        
        // 更新站点字段
        function updateSiteField(index, field, value) {
            if (currentData.sites && currentData.sites[index]) {
                currentData.sites[index][field] = value;
                updateJsonInput();
                showNotification(`已更新站点 ${index + 1} 的 ${field} 字段`);
            }
        }
        
        // 更新扩展字段
        function updateExtField(siteIndex, field, value) {
            if (currentData.sites && currentData.sites[siteIndex]) {
                if (!currentData.sites[siteIndex].ext) {
                    currentData.sites[siteIndex].ext = {};
                }
                currentData.sites[siteIndex].ext[field] = value;
                updateJsonInput();
                showNotification(`已更新站点 ${siteIndex + 1} 的 ext.${field} 字段`);
            }
        }
        
        // 更新解析器字段
        function updateParseField(index, field, value) {
            if (currentData.parses && currentData.parses[index]) {
                currentData.parses[index][field] = value;
                updateJsonInput();
                showNotification(`已更新解析器 ${index + 1} 的 ${field} 字段`);
            }
        }
        
        // 更新JSON输入框
        function updateJsonInput() {
            jsonInput.value = JSON.stringify(currentData, null, 2);
        }
        
        // 添加新站点
        function addNewSite() {
            const newSite = {
                key: `新站点${currentData.sites.length + 1}`,
                name: "新站点",
                type: 3,
                api: "csp_NewGuard",
                searchable: 1,
                changeable: 1,
                ext: {
                    site: "https://example.com/site.txt",
                    dataKey: "examplekey",
                    dataIv: "exampleiv"
                }
            };
            
            if (!currentData.sites) currentData.sites = [];
            currentData.sites.push(newSite);
            updateJsonInput();
            renderSitesTable();
            renderSiteGroups();
            showNotification('已添加新站点');
        }
        
        // 添加新解析器
        function addNewParse() {
            const newParse = {
                name: `新解析器${currentData.parses.length + 1}`,
                type: 0,
                url: "https://example.com/jx/?url="
            };
            
            if (!currentData.parses) currentData.parses = [];
            currentData.parses.push(newParse);
            updateJsonInput();
            renderParsesTable();
            showNotification('已添加新解析器');
        }
        
        // 编辑站点
        function editSite(index) {
            if (currentData.sites && currentData.sites[index]) {
                const site = currentData.sites[index];
                const newJson = prompt(`编辑站点 ${index + 1} 的完整JSON:`, JSON.stringify(site, null, 2));
                
                if (newJson) {
                    try {
                        const parsedSite = JSON.parse(newJson);
                        currentData.sites[index] = parsedSite;
                        updateJsonInput();
                        renderSitesTable();
                        renderSiteGroups();
                        showNotification(`已更新站点 ${index + 1}`);
                    } catch (e) {
                        showNotification(`JSON格式错误: ${e.message}`, 'error');
                    }
                }
            }
        }
        
        // 编辑解析器
        function editParse(index) {
            if (currentData.parses && currentData.parses[index]) {
                const parse = currentData.parses[index];
                const newJson = prompt(`编辑解析器 ${index + 1} 的完整JSON:`, JSON.stringify(parse, null, 2));
                
                if (newJson) {
                    try {
                        const parsedParse = JSON.parse(newJson);
                        currentData.parses[index] = parsedParse;
                        updateJsonInput();
                        renderParsesTable();
                        showNotification(`已更新解析器 ${index + 1}`);
                    } catch (e) {
                        showNotification(`JSON格式错误: ${e.message}`, 'error');
                    }
                }
            }
        }
        
        // 删除站点
        function deleteSite(index) {
            if (currentData.sites && currentData.sites[index]) {
                if (confirm(`确定要删除站点 "${currentData.sites[index].name}" 吗？`)) {
                    currentData.sites.splice(index, 1);
                    updateJsonInput();
                    renderSitesTable();
                    renderSiteGroups();
                    showNotification('已删除站点');
                }
            }
        }
        
        // 删除解析器
        function deleteParse(index) {
            if (currentData.parses && currentData.parses[index]) {
                if (confirm(`确定要删除解析器 "${currentData.parses[index].name}" 吗？`)) {
                    currentData.parses.splice(index, 1);
                    updateJsonInput();
                    renderParsesTable();
                    showNotification('已删除解析器');
                }
            }
        }
        
        // 删除站点组
        function deleteSiteGroup(groupIndex) {
            if (!currentData.sites || currentData.sites.length === 0) return;
            
            const startIndex = groupIndex * 3;
            const endIndex = Math.min(startIndex + 3, currentData.sites.length);
            
            if (confirm(`确定要删除站点组 ${groupIndex + 1}（包含 ${endIndex - startIndex} 个站点）吗？`)) {
                currentData.sites.splice(startIndex, endIndex - startIndex);
                updateJsonInput();
                renderSitesTable();
                renderSiteGroups();
                showNotification(`已删除站点组 ${groupIndex + 1}`);
            }
        }
        
        // 显示批量添加模态框
        function showGroupModal() {
            groupModal.style.display = 'block';
        }
        
        // 隐藏批量添加模态框
        function hideGroupModal() {
            groupModal.style.display = 'none';
        }
        
        // 添加站点组
        function addSiteGroup() {
            try {
                const groupJson = groupJsonInput.value.trim();
                if (!groupJson) {
                    showNotification('请输入站点组JSON数据', 'error');
                    return;
                }
                
                const sites = JSON.parse(groupJson);
                if (!Array.isArray(sites)) {
                    showNotification('请输入站点数组', 'error');
                    return;
                }
                
                if (!currentData.sites) currentData.sites = [];
                currentData.sites.push(...sites);
                updateJsonInput();
                renderSitesTable();
                renderSiteGroups();
                hideGroupModal();
                showNotification(`已添加 ${sites.length} 个站点`);
            } catch (e) {
                showNotification(`JSON格式错误: ${e.message}`, 'error');
            }
        }
        
        // 生成输出
        function generateOutput() {
            try {
                parseJson(); // 先解析以确保数据最新
                jsonOutput.innerHTML = syntaxHighlight(JSON.stringify(currentData, null, 2));
                showNotification('配置已生成');
            } catch (e) {
                jsonOutput.innerHTML = `<div style="color: #e74c3c;">JSON格式错误: ${e.message}</div>`;
                showNotification('JSON格式错误', 'error');
            }
        }
        
        // JSON语法高亮
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        
        // 验证JSON
        function validateJson() {
            try {
                JSON.parse(jsonInput.value);
                showNotification('JSON格式有效');
            } catch (e) {
                showNotification(`JSON格式无效: ${e.message}`, 'error');
            }
        }
        
        // 复制到剪贴板
        function copyToClipboard() {
            if (!jsonOutput.textContent) {
                showNotification('没有内容可复制', 'error');
                return;
            }
            
            const textArea = document.createElement('textarea');
            textArea.value = jsonOutput.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showNotification('已复制到剪贴板');
            } catch (err) {
                showNotification('复制失败', 'error');
            }
            
            document.body.removeChild(textArea);
        }
        
        // 下载JSON文件
        function downloadJson() {
            if (!jsonInput.value.trim()) {
                showNotification('没有内容可下载', 'error');
                return;
            }
            
            try {
                const data = JSON.parse(jsonInput.value);
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tvbox_config.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('文件已下载');
            } catch (e) {
                showNotification('下载失败，JSON格式错误', 'error');
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.classList.add('error');
            } else if (type === 'warning') {
                notification.classList.add('warning');
            } else {
                notification.classList.remove('error', 'warning');
            }
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // 初始化应用
        window.onload = init;
        
        // 暴露函数给全局作用域
        window.updateSiteField = updateSiteField;
        window.updateExtField = updateExtField;
        window.updateParseField = updateParseField;
        window.editSite = editSite;
        window.editParse = editParse;
        window.deleteSite = deleteSite;
        window.deleteParse = deleteParse;
        window.deleteSiteGroup = deleteSiteGroup;
    </script>
</body>
</html>
