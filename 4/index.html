<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>导航书签 - 模板</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">我的导航</div>
    <div class="controls">
      <input id="search" type="search" placeholder="搜索书签、描述或标签..." />
      <select id="categoryFilter">
        <option value="">所有分类</option>
      </select>
      <button id="addBtn">添加书签</button>
      <div class="more">
        <button id="exportJsonBtn">导出 JSON</button>
        <button id="exportOpmlBtn">导出 OPML</button>
        <label class="importLabel">导入 JSON<input id="importFile" type="file" accept=".json" /></label>
      </div>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <h3>分类</h3>
      <ul id="categoryList" class="category-list">
        <!-- 动态填充 -->
      </ul>
    </aside>

    <section class="content">
      <div id="cards" class="cards">
        <!-- 书签卡片 -->
      </div>
    </section>
  </main>

  <!-- 弹窗：添加 / 编辑 -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2 id="modalTitle">添加书签</h2>
      <form id="bookmarkForm">
        <label>标题<input name="title" required /></label>
        <label>URL<input name="url" type="url" placeholder="https://example.com" required /></label>
        <label>描述<textarea name="desc"></textarea></label>
        <label>分类（逗号分隔）<input name="categories" placeholder="例如：工具, 开发" /></label>
        <label>图标 URL<input name="icon" placeholder="可选，favicon 或图片地址" /></label>
        <div class="form-actions">
          <button type="submit">保存</button>
          <button type="button" id="cancelBtn">取消</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    模板由 AI 生成 — 可修改样式与数据持久化方式
  </footer>

  <script src="bookmarks.js"></script>
</body>
</html>
