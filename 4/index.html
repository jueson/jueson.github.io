<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON解密工具</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content-area {
            padding: 30px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .form-control, .form-select {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
        }
        
        .btn-success {
            background: var(--success-color);
            border: none;
        }
        
        .btn-warning {
            background: var(--warning-color);
            border: none;
        }
        
        .btn-danger {
            background: var(--danger-color);
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .textarea-container {
            position: relative;
        }
        
        .textarea-container textarea {
            min-height: 200px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            resize: vertical;
        }
        
        .textarea-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
        }
        
        .stat-value {
            font-weight: 600;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .content-area {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="header">
            <h1><i class="fas fa-lock-open me-2"></i>JSON解密工具</h1>
            <p>Base64解码、URL解码、JSON格式化一站式解决方案</p>
        </div>
        
        <div class="content-area">
            <!-- 解密方法选择 -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-unlock me-2"></i>解密设置
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="decrypt-method" class="form-label">解密方法</label>
                            <select id="decrypt-method" class="form-select">
                                <option value="base64">Base64 解码</option>
                                <option value="url">URL 解码</option>
                                <option value="both">Base64 + URL 解码</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="output-format" class="form-label">输出格式</label>
                            <select id="output-format" class="form-select">
                                <option value="formatted">格式化 JSON</option>
                                <option value="compact">紧凑 JSON</option>
                                <option value="raw">原始文本</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 输入区域 -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-keyboard me-2"></i>输入加密内容
                </div>
                <div class="card-body">
                    <div class="textarea-container">
                        <div class="textarea-badge">加密内容</div>
                        <textarea id="encrypted-input" class="form-control" placeholder="在此处粘贴加密的JSON内容，支持Base64、URL编码等格式..."></textarea>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="clear-input" class="btn btn-outline-secondary">
                            <i class="fas fa-trash me-1"></i> 清空输入
                        </button>
                        <button id="load-example" class="btn btn-outline-info">
                            <i class="fas fa-vial me-1"></i> 加载示例
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 控制按钮 -->
            <div class="text-center my-4">
                <button id="decrypt-btn" class="btn btn-primary btn-lg">
                    <i class="fas fa-unlock me-2"></i> 开始解密
                </button>
            </div>
            
            <!-- 输出区域 -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-file-code me-2"></i>解密结果</span>
                    <span id="result-status" class="badge bg-secondary">等待解密</span>
                </div>
                <div class="card-body">
                    <div class="textarea-container">
                        <div class="textarea-badge">解密结果</div>
                        <textarea id="decrypted-output" class="form-control" placeholder="解密后的内容将显示在这里..." readonly></textarea>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="copy-output" class="btn btn-success" disabled>
                            <i class="fas fa-copy me-1"></i> 复制结果
                        </button>
                        <button id="format-json" class="btn btn-warning" disabled>
                            <i class="fas fa-indent me-1"></i> 格式化JSON
                        </button>
                        <button id="clear-output" class="btn btn-outline-danger">
                            <i class="fas fa-times me-1"></i> 清空输出
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 统计信息 -->
            <div class="stats">
                <h6 class="mb-3"><i class="fas fa-chart-bar me-2"></i>解密统计</h6>
                <div class="stat-item">
                    <span class="stat-label">输入字符数:</span>
                    <span id="input-chars" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">输出字符数:</span>
                    <span id="output-chars" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">解密状态:</span>
                    <span id="decrypt-status" class="stat-value">未开始</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">解密时间:</span>
                    <span id="decrypt-time" class="stat-value">-</span>
                </div>
            </div>
            
            <!-- 通知区域 -->
            <div id="notification-area" class="mt-4"></div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer text-center py-3 text-muted border-top">
            <small>JSON解密工具 © 2024 | 支持Base64解码、URL解码、JSON格式化</small>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // DOM元素
        const encryptedInput = document.getElementById('encrypted-input');
        const decryptedOutput = document.getElementById('decrypted-output');
        const decryptBtn = document.getElementById('decrypt-btn');
        const decryptMethod = document.getElementById('decrypt-method');
        const outputFormat = document.getElementById('output-format');
        const copyOutputBtn = document.getElementById('copy-output');
        const formatJsonBtn = document.getElementById('format-json');
        const clearInputBtn = document.getElementById('clear-input');
        const clearOutputBtn = document.getElementById('clear-output');
        const loadExampleBtn = document.getElementById('load-example');
        const inputChars = document.getElementById('input-chars');
        const outputChars = document.getElementById('output-chars');
        const decryptStatus = document.getElementById('decrypt-status');
        const decryptTime = document.getElementById('decrypt-time');
        const resultStatus = document.getElementById('result-status');
        const notificationArea = document.getElementById('notification-area');
        
        // 示例加密数据
        const exampleData = {
            base64: "eyJuYW1lIjoiSm9obiBEb2UiLCJhZ2UiOjMwLCJlbWFpbCI6ImpvaG5AZXhhbXBsZS5jb20iLCJhZGRyZXNzIjp7InN0cmVldCI6IjEyMyBNYWluIFN0IiwiY2l0eSI6IkFueXRvd24iLCJzdGF0ZSI6IkNBIiwiemlwQ29kZSI6IjEyMzQ1In0sInBob25lTnVtYmVycyI6W3sidHlwZSI6ImhvbWUiLCJudW1iZXIiOiI1NTUtMDEwMCJ9LHsidHlwZSI6IndvcmsiLCJudW1iZXIiOiI1NTUtMDEwMSJ9XSwiaXNBY3RpdmUiOnRydWUsImpvaW5lZEF0IjoiMjAyMy0wMS0wMVQwMDowMDowMC4wMDBaIn0=",
            url: "%7B%22%6E%61%6D%65%22%3A%22%E5%BC%A0%E4%B8%89%22%2C%22%61%67%65%22%3A%32%35%2C%22%6A%6F%62%22%3A%22%E5%BC%80%E5%8F%91%E5%B7%A5%E7%A8%8B%E5%B8%88%22%2C%22%73%6B%69%6C%6C%73%22%3A%5B%22%4A%61%76%61%53%63%72%69%70%74%22%2C%22%48%54%4D%4C%22%2C%22%43%53%53%22%2C%22%52%65%61%63%74%22%5D%7D"
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 更新输入字符统计
            encryptedInput.addEventListener('input', updateInputStats);
            
            // 按钮事件监听
            decryptBtn.addEventListener('click', decryptContent);
            copyOutputBtn.addEventListener('click', copyOutput);
            formatJsonBtn.addEventListener('click', formatOutputJson);
            clearInputBtn.addEventListener('click', clearInput);
            clearOutputBtn.addEventListener('click', clearOutput);
            loadExampleBtn.addEventListener('click', loadExample);
            
            // 输出框变化时更新统计
            decryptedOutput.addEventListener('input', updateOutputStats);
            
            // 初始统计
            updateInputStats();
            updateOutputStats();
        });
        
        // 更新输入统计
        function updateInputStats() {
            const text = encryptedInput.value;
            const charCount = text.length;
            inputChars.textContent = charCount;
        }
        
        // 更新输出统计
        function updateOutputStats() {
            const text = decryptedOutput.value;
            const charCount = text.length;
            outputChars.textContent = charCount;
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            // 移除现有通知
            const existingAlert = notificationArea.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新通知
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            notificationArea.appendChild(alert);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 3000);
        }
        
        // Base64解码
        function base64Decode(str) {
            try {
                // 尝试标准Base64解码
                return decodeURIComponent(atob(str));
            } catch (e) {
                try {
                    // 如果失败，可能字符串已经是解码后的，直接返回
                    return str;
                } catch (e2) {
                    throw new Error('Base64解码失败');
                }
            }
        }
        
        // URL解码
        function urlDecode(str) {
            try {
                return decodeURIComponent(str);
            } catch (e) {
                try {
                    return decodeURIComponent(str.replace(/\+/g, ' '));
                } catch (e2) {
                    throw new Error('URL解码失败');
                }
            }
        }
        
        // 格式化JSON
        function formatJson(jsonString) {
            try {
                const obj = JSON.parse(jsonString);
                return JSON.stringify(obj, null, 2);
            } catch (e) {
                // 如果不是有效的JSON，返回原字符串
                return jsonString;
            }
        }
        
        // 压缩JSON
        function compactJson(jsonString) {
            try {
                const obj = JSON.parse(jsonString);
                return JSON.stringify(obj);
            } catch (e) {
                return jsonString;
            }
        }
        
        // 解密内容
        function decryptContent() {
            const startTime = performance.now();
            const input = encryptedInput.value.trim();
            
            if (!input) {
                showNotification('请输入要解密的内容！', 'danger');
                return;
            }
            
            try {
                let result = input;
                const method = decryptMethod.value;
                
                // 根据选择的方法进行解密
                if (method === 'base64' || method === 'both') {
                    result = base64Decode(result);
                }
                
                if (method === 'url' || method === 'both') {
                    result = urlDecode(result);
                }
                
                // 根据输出格式处理
                const format = outputFormat.value;
                if (format === 'formatted') {
                    result = formatJson(result);
                } else if (format === 'compact') {
                    result = compactJson(result);
                }
                
                // 显示结果
                decryptedOutput.value = result;
                
                // 更新状态
                const endTime = performance.now();
                const timeTaken = (endTime - startTime).toFixed(2);
                
                decryptStatus.textContent = '成功';
                decryptStatus.className = 'badge bg-success';
                resultStatus.textContent = '解密成功';
                resultStatus.className = 'badge bg-success';
                decryptTime.textContent = `${timeTaken}ms`;
                
                // 启用相关按钮
                copyOutputBtn.disabled = false;
                formatJsonBtn.disabled = false;
                
                // 更新统计
                updateOutputStats();
                
                showNotification(`解密成功！耗时 ${timeTaken}ms`);
                
            } catch (error) {
                decryptStatus.textContent = '失败';
                decryptStatus.className = 'badge bg-danger';
                resultStatus.textContent = '解密失败';
                resultStatus.className = 'badge bg-danger';
                decryptTime.textContent = '-';
                
                showNotification(`解密失败: ${error.message}`, 'danger');
            }
        }
        
        // 复制输出
        function copyOutput() {
            const output = decryptedOutput.value;
            if (!output) {
                showNotification('没有内容可复制！', 'warning');
                return;
            }
            
            navigator.clipboard.writeText(output)
                .then(() => {
                    showNotification('已复制到剪贴板！');
                })
                .catch(err => {
                    showNotification('复制失败: ' + err, 'danger');
                });
        }
        
        // 格式化输出JSON
        function formatOutputJson() {
            const current = decryptedOutput.value;
            if (!current) {
                showNotification('没有内容可格式化！', 'warning');
                return;
            }
            
            try {
                const formatted = formatJson(current);
                decryptedOutput.value = formatted;
                updateOutputStats();
                showNotification('JSON格式化成功！');
            } catch (error) {
                showNotification('JSON格式化失败: 内容不是有效的JSON', 'danger');
            }
        }
        
        // 清空输入
        function clearInput() {
            encryptedInput.value = '';
            updateInputStats();
            showNotification('输入框已清空');
        }
        
        // 清空输出
        function clearOutput() {
            decryptedOutput.value = '';
            updateOutputStats();
            
            decryptStatus.textContent = '未开始';
            decryptStatus.className = 'badge bg-secondary';
            resultStatus.textContent = '等待解密';
            resultStatus.className = 'badge bg-secondary';
            decryptTime.textContent = '-';
            
            copyOutputBtn.disabled = true;
            formatJsonBtn.disabled = true;
            
            showNotification('输出框已清空');
        }
        
        // 加载示例
        function loadExample() {
            const method = decryptMethod.value;
            if (method === 'url') {
                encryptedInput.value = exampleData.url;
            } else {
                encryptedInput.value = exampleData.base64;
            }
            
            updateInputStats();
            showNotification('示例数据已加载，点击"开始解密"按钮进行解密');
        }
    </script>
</body>
</html>
